<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap{
            width: 900px;
            display: flex;
            margin: auto;
        }
        .col{
            width: 450px;
        }
        .wrap .col:first-child .item{
            width: 100%;
            height: 450px;
            background-color: #aaa;
        }
        .wrap .col:last-child{
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="col">
            <div class="item">
                1
            </div>
        </div>
        <div class="col">
            <div class="item">
                2
            </div>
            <div class="item">
                3
            </div>
            <div class="item">
                4
            </div>
            <div class="item">
                5
            </div>
        </div>
    </div>
</body>
</html>
