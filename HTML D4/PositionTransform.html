<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: #aaa;
            position: fixed;

            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);

        }
        .box img{
            vertical-align: middle;
        }
    </style>
</head>

    <div class="box"><img src="https://picsum.photos/300/200/?random=1"></div>
    
</body>
