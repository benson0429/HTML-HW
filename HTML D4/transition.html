<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #f00;
            transition: width 1s, 
                        /* 属性 动画完成时间 延迟时间 */
                        height 1s 1s,
                        background-color 1s 1s;
        }
        .box:hover{
            width: 150px;
            height: 150px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
